<html>
<script>
    // Recursive function to calculate the factorial
    function factorial(x, result = 1) {
        if (x === 0 || x === 1) {
            return result;
        }
        return factorial(x - 1, x * result);
    }

    // Example usage: Calculate and print the factorial of 5
    console.log(factorial(5));
</script>


</html>
