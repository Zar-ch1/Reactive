<html>
    <body>
        <button type="button" id="btnAllocate">Allocate</button>
        <button type="button" id="btnDeAllocate">DeAllocate</button>
    </body>
    <script>
        // let arr;
        // let arr2;
        let map = new WeakMap();
        document.getElementById('btnAllocate')
                .addEventListener('click',()=>{
                    console.log('ALlocate');
                    let arr = new Array(10);
                    for(let i=0; i<arr.length; i++)
                    {
                        arr[i] = new Array(100000);
                    };
                    //arr2 = arr;
                    map.set(arr, 1);
                });
        
                document.getElementById('btnDeAllocate')
                .addEventListener('click',()=>{
                    arr = null;
                });
                
    </script>
    
</html>
