    async function getData() {
        let urls = ['https://jsonplaceholder.typicode.com/todos/1', 'https://jsonplaceholder.typicode.com/todos/2'];
        let promise = urls.map(url=>fetch(url).then(data=>data.json()));
        console.log('promise', promise);
        let data = await Promise.all(promise);
        console.log('Promise.all', data);
    }
