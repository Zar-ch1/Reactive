        let urls = ['https://jsonplaceholder.typicode.com/todos/1', 'https://jsonplaceholder.typicode.com/todos/2'];
        let promises = urls.map(url=>fetch(url).then(resp=>resp.json()));
        Promise.all(promises)
                .then((data)=>console.log('all promise resolved',data));
        //Promise.all([]) return the new Array with promises objs

        console.log('=================');
        Promise.allSettled([Promise.resolve(1), Promise.reject(2), Promise.resolve(3)])
                .then(data=>console.log('All Settle', data))
        /*
            Promise.all return the new Array with resolve promise obj
            Promise.allSettle return the new Array with promise's status and value

        */
        let p2 =  urls.map(url=>fetch(url).then(resp=>resp.json()));
            Promise.race(p2)
                    .then(data=>console.log('Race', data))
