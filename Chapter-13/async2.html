<html>
    <script>
        async function getData()
        {
            //console.log('getData Started'); will run first
            return 100; 
        }
        getData().then(data=>console.log('Data from getData', data));
        /*getData will be last excute becoz of async function
          all aysn code go to Queu, will run when the CallStack is free and empty
        */
        console.log('Another'); 

        function getPromise()
        {
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    console.log('Fired Promise');
                    resolve(300);
                }, 3000);
            })
        }

        async function fun()
        {
            let data = await getPromise();
            console.log('Data getPromise', data);
        }
        fun();

    </script>
</html>
