<html>
    <script>
    function inc(x)
    {
        x++;
    }
    let a = 10;
    inc(a);//copy semantics
    console.log('A is', a);
    function inc2(obj){//that obj is para
        obj.value++;
    }
    let obj2 = {
        value :10
    }
    inc2(obj2);//reference semantic/that obj is argument
    console.log('obj2.value', obj2.value);
    function inc3(obj)
    {
        obj = {//copy semantic
            value : 100
        }
    }
    inc3(obj2);//copy so get obj2.value 11
    console.log('inc3 obj2.value', obj2.value);
    </script>
</html>
