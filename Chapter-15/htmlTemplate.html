<html>

<head>
    <style>

    </style>
</head>

<body>
    TOP
    <button type="button" id="btnAdd" class="fadeable">ADD</button>
    <template id="item">
        <tr>
            <td class="record">First</td>
            <td>Second</td>
        </tr>
    </template>
    <table id="tbData">
        <thead>
            <th>ID</th>
            <th>Name</th>
        </thead>
        <tbody id="tableContainer">
            <tr>
                <td>1</td>
                <td>One</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Two</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    document.getElementById('btnAdd').addEventListener('click', () => {
        console.log('ADD click ');
        const template = document.querySelector('#item');
        const tbody = document.getElementById('tableContainer');
        //Clone the new row and insert it into the table
        const clone = template.content.cloneNode(true);
        let td = clone.querySelectorAll('td');
        td[0].textContent = '1';
        td[1].textContent = 'One';
        tbody.appendChild(clone);
    });

</script>

</html>
