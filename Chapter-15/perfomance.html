<body>
    TOP
    <button type="button" id="btnAdd" class="fadeable">ADD</button>
    <template id="item">
        <tr>
            <td class="record">First</td>
            <td>Second</td>
        </tr>
    </template>
    <table id="tbData">
        <thead>
            <th>ID</th>
            <th>Name</th>
        </thead>
        <tbody id="tableContainer">
            
        </tbody>
    </table>
</body>
<script>

    function addRow(n) {
        for (let i = 0; i <= n; i++) 
        {
            const template = document.querySelector('#item');
            const tbody = document.getElementById('tableContainer');
            //Clone the new row and insert it into the table
            const clone = template.content.cloneNode(true);
            let td = clone.querySelectorAll('td');
            td[0].textContent = i+'';
            td[1].textContent = 'Count'+i;
            /*
            let tr = clone.querySelectorAll('tr');
            tr[0].addEventListener('click', ()=>{
                console.log('click Row', clone);
            });
            */
            tbody.appendChild(clone);
            //console.log('clone', clone);
            
        }
    }
    document.getElementById('btnAdd').addEventListener('click', () => {
        console.log('ADD click ');

    });

    addRow(10000);

    document.getElementById('tableContainer').addEventListener('click', ()=>{
        console.log('event', event);
        console.log('target', event.target);
    })

</script>
