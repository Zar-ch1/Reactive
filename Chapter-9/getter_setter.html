        class Circle
        {
            constructor(radius)
            {
                this.radius = radius
            }
            get area()//getter used for computed properties
            //compute properites is used the already have value with the formula 
            {
                return Math.PI*this.radius*this.radius;
            }
        }
        const circle = new Circle(30);
        console.log('circle', circle.area);//no need to parathese
