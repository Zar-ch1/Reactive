<html>
    <script>
        class Range{
            constructor(from, to)
            {
                this.from = from;
                this.to = to;
            }
            [Symbol.iterator]()
            {
                let that = this;
                let current = this.from
                return {
                    next()
                    {
                        let done = !(current<that.to);
                        return { 
                             value : done?undefined:current ++,
                             done
                            };
                    }
                };
            }
        }
        let range = new Range(0,5); 
        let iterator =  range[Symbol.iterator]();
        console.log('iterator', iterator.next());
        console.log('iterator', iterator.next());
        console.log('iterator', iterator.next());
        console.log('iterator', iterator.next());
        console.log('iterator', iterator.next());
        console.log('iterator', iterator.next());
        console.log('================');
        let range2 = new Range(0,10);
        let iterator2 = range2[Symbol.iterator]();
        for(let result = iterator2.next(); !result.done; result = iterator2.next())
        {
            console.log('Result', result);
        }
        console.log('====');
        for(const item of range2)
        {
            console.log('item', item);
        }
        //console.log('Class', range); class is alway return obj 
    </script>
</html>
