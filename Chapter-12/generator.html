<html>
    <script>
        function *gen()//start *func is Generator
        {
            yield 1;//generator func use yield insteance of return
            console.log('Step 1');
            yield 2;
            console.log('Step 2');
            yield 3;
        }
        let generator = gen();
        console.log('Next', generator.next());
        console.log('Next', generator.next());
        console.log('Next', generator.next());
        console.log('Next', generator.next());
        for(const item of gen())//generator is just like iterator
        //but more powerful and can stop and resume competition
        {
            console.log('Item', item);
        }
        console.log('===============');
        function *range(from, to)
        {
            for(let i=from; i<to; i++)
            {
                yield i;
            }
        }
        for(const item of range(1, 5))
        {
            console.log('Item', item);
        }
    </script>
</html>
