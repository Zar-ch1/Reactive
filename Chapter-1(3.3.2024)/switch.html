<html>
    <script>
        let num = +prompt('Enter Num');
        switch(num)
        {
            case 0: // num === 0 switch case use strict equal
                console.log('Zero');
                break; /*without break, condition is true and 
                        excute done but will run auto another line until break or end of code*/
            case 1:
                console.log('One');
                break; //so if you use Switch Case, you must do break;
            case 2:
                console.log('Two');
                break;
            case 3:
                console.log('Three');
                break;
            default:
                console.log('Other Num');
        }
        console.log('End of Code');
    </script>
</html>
