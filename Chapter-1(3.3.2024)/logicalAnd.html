<html>
    <script>
        console.log('0 && true', 0 && true);
        console.log('false && true', false && true);
        console.log('null && true', null && true);
        console.log('"Hello" && true', "Hello" && true);
        /*if(LHS is falsy
            return LHS
            else if(LHS is truth
            return RHS)
        */
       let obj = {}; //false, null, undefined, zero, empty str, NaN is falsy and other is truthy
       console.log('obj && true', obj && true);
       console.log('obj && "Hello"', obj && "Hello");
       console.log('obj && []', obj && []);
       console.log('obj && null', obj && null);
       //if(LHS is truthy => return RHS) left handside Right

       console.log('Hello || obj' , 'Hello' || obj);
    </script>
</html>
