<html>
    <script>
        let a = 10;
        let b = '20';
        console.log('toString', ''+ a);//toString with empty string concat
        console.log('toNumber', +b);//toNumber with plus sign 
        console.log('toBoolean', !!b);//toBoolean with !! sign
        console.log('=====');
        console.log('Everything to Num');
        console.log('+undefined', +undefined);//undefined to num with + sign
        console.log('+null', +null);//null to num
        console.log('+true', +true);
        console.log('+false', +false);
        console.log('123', +'123');
        console.log('hellotoNum', +'hellotoNum');
        console.log('+emptyStringtoNum', +'');
    </script>
</html>
