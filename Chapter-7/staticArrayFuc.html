<html>
    <script>
        let arr = [1, 2, 3, 4];
        let arr2 = Array.of();//empty array return
        let arr3 = Array.of(5);//single argument output array with single element
        let arr4 = Array.of(1, 2, 3, 4);//multi argument ouput array with multi element
        console.log('arr', arr);
        console.log('arr', arr2);
        console.log('arr', arr3);
        console.log('arr', arr4);
        let arr5 = Array.from(arr3);//shallow copy form another array
        console.log('arr', arr5);
    </script>
</html>
